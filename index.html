<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--main-->
    <link rel="stylesheet" href="jogo1/css/style.css">

    <title>Resgate</title>
</head>

<body>
    <div id="container">
        <!-- div container !-->

        <div id="fundoGame">
            <!-- div fundoGame !-->

            <div id="inicio" onclick="start()">
                <h1> Resgate </h1> <!-- div inicio !-->
                <p>Utilize a tecla W para movimentar o helicóptero para cima, a tecla S para movimentar o helicóptero
                    para baixo e a tecla D para atirar.</p>
                <p> Clique aqui para iniciar!! </p>
            </div> <!-- Fim da div inicio !-->

        </div> <!-- Fim da div fundoGame !-->

    </div> <!-- Fim da div container !-->

    <!-- Sons do jogo !-->
    <audio src="jogo1/sons/som.mp3" preload="auto" id="somDisparo"></audio>
    <audio src="jogo1/sons/explosao.mp3" preload="auto" id="somExplosao"></audio>
    <audio src="jogo1/sons/musica_fundo.mp3" preload="auto" id="musica"></audio>
    <audio src="jogo1/sons/gameover.mp3" preload="auto" id="somGameover"></audio>
    <audio src="jogo1/sons/perdido.mp3" preload="auto" id="somPerdido"></audio>
    <audio src="jogo1/sons/resgate.mp3" preload="auto" id="somResgate"></audio>

    <script type="text/javascript" src="jogo1/js/jquery/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="jogo1/js/main.js"></script>
    <script type="text/javascript" src="jogo1/js/jquery/jquery-collision.min.js"></script>

</body>

</html>
